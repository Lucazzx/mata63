<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página em Construção</title>
    <link href="https://unpkg.com/tailwindcss@^2.0/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Open Sans', sans-serif;
            background-color: #f7fafc;
        }
        .construction-icon {
            width: 100px;
            height: 100px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen">
    <div class="text-center">
        <h1 class="text-3xl font-semibold mb-4">Esta página está em construção</h1>
        <p class="text-gray-700 mb-8">Por favor, volte em breve para conferir as atualizações.</p>
        <button onclick="window.history.back();" class="bg-blue-600 text-white py-2 px-4 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50">
            Voltar
        </button>
    </div>

    <!-- Tailwind CSS from CDN -->
    <script src="https://unpkg.com/tailwindcss@^2.0/dist/tailwind.min.js"></script>
</body>
</html>
